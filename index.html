<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FRONT-END WEB TEST</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">

</head>

<body>
    <form action="" method="GET" id="form" name="form">
        <section class="main-section">
            <div class="general-information-section">
                <h2 id="general-title">General Information</h2>
                <div class="general-form">
                    <select name="title" id="title" autocomplete="off" required>
                        <option disabled="disabled" selected="selected">Title</option>
                        <option value="businessman">Businessman</option>
                        <option value="secretary">Secretary</option>
                        <option value="reporter">Reporter</option>
                    </select>

                    <div class="input-name">
                        <input type="text" name="fname" id="fname" placeholder="First Name" autocomplete="off">
                        <input type="text" name="lname" id="lname" placeholder="Last Name" autocomplete="off">
                    </div>

                    <select name="position" id="position" autocomplete="off" required>
                        <option disabled="disabled" selected="selected">Position</option>
                        <option value="director">Director</option>
                        <option value="manager">Manager</option>
                        <option value="employee">Employee</option>
                    </select>

                    <div class="input-company">
                        <input type="text" name="company" id="company" placeholder="Company" autocomplete="off">
                    </div>
                </div>
            </div>

            <div class="contact-details-section">
                <h2 id="contact-title">Contact Details</h2>
                <div class="contact-form">
                    <input type="text" id="address" placeholder="Address" autocomplete="off">

                    <div class="input-place">
                        <input type="number" name="zip" id="zip" placeholder="Zip Code" autocomplete="off">
                        <select name="place" id="place" autocomplete="off" required>
                            <option disabled="disabled" selected="selected">Places</option>
                            <option value="street">Street</option>
                            <option value="district">District</option>
                            <option value="city">City</option>
                        </select>
                    </div>

                    <select name="country" id="countries" autocomplete="off" required>
                        <option disabled="disabled" selected>Country</option>
                        
                    </select>

                    <div class="input-number">
                        <input type="text" name="dialing-code" id="dialing-code" value="Code +" autocomplete="off">
                        <input type="number" name="phone" id="phone" placeholder="Phone Number" autocomplete="off">
                    </div>

                    <input type="email" name="email" id="email" placeholder="Your Email" autocomplete="off">

                    <label class="checkbox">
                        <input type="checkbox" name="checkbox" id="checkbox">
                        I do accept the <strong>Terms and Conditions of your site</strong>
                    </label>
                    <div class="register-button">
                        <button type="button" form="form" value="Submit" id="register"><strong>Register</strong></button>
                    </div>
                </div>
            </div>
        </section>
    </form>
    <script src="/js/main.js"></script>

</body>

</html>
